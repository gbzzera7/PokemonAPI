<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./img/Pokeball_icon-icons.com_67533 (1).ico">
    <title>POKEDEX</title>
</head>
<body>
    <div class="container"> 

        <div class="card">
            <div class="borda-card-front">
                <div class="card-front">
                    <div>
                        <input type="text" id="pokemon" placeholder="Digite o seu pokemon...">
                        <button role="button" id="btnProcurar">
                            procurar
                        </button>
                    </div>
                    <div class="tela">
                        <div id="conteudo">
                        </div>
                        <div id="abilities">
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="borda-card-back">
                <div class="card-back">
                    <img id="pokemon-logo" src="./img/pokemon-logo-8.png" alt="pokemon logo">
                    <img id="pokebola" src="./img/Pokeball-PNG-Image-Transparent-Background.png" alt="pokebola">
                </div>
            </div>
        
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
